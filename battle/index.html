<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>battle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Projekt</a>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s5 m4 l2 grey" id="playerCard">
                <h5 class="center-align col s12 indigo-text"><b>YOU</b></h5>
                <progress value="0" max="100" id="playerHealth" class="col s12"></progress>
            </div>

            <div class="col s5 m4 l2 offset-m4 offset-l8 offset-s2 grey" id="enemyCard">
                <h5 class="center-align col s12 red-text" id="enemyName"><b>OPPONENT</b></h5>
                <progress value="0" max="100" id="enemyHealth" class="col s12"></progress>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light red">Attack</button>
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
