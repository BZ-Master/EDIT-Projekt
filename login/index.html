<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projekt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Projekt</a>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 offset-m3 offset-l4">
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Username" id="username" type="text" class="validate center-align">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="password" class="validate center-align">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <button class="btn waves-effect waves-light red col s6 m4 l4 offset-m4 offset-l4 offset-s3" id = "login">Login</button>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light red col s6 m4 l4 offset-m4 offset-l4 offset-s3">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
